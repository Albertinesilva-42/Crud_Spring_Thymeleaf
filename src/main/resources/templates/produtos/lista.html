<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
    <meta charset="utf-8">
</head>

<body>
    <section class="layout-content" layout:fragment="corpo">
        <div class="container my-2">
            <div class="card">
                <div class="card-body">
                    <div class="container my-5">
                        <p class="my-5">
                            <a href="/produtos/cadastrar" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Add
                                    Produto</i></a>
                            <a href="/produtos/buscar" class="btn btn-primary">
                                <i class="fas fa-user-plus ml-2">
                                    Consular Produto
                                </i>
                            </a>
                        </p>
                        <div class="col-md-10">
                            <h2 th:if="${#lists.isEmpty(produtos)}">Sem produtos cadastrados!</h2>
                            <div th:if="${not #lists.isEmpty(produtos)}">
                                <table class="table table-striped table-responsive-md">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Descrição</th>
                                            <th>Preço</th>
                                            <th>Quantidade</th>
                                            <th>Fornecedor</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                            <th>Quantidade</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="produto : ${produtos}">
                                            <td th:text="${produto.nome}"></td>
                                            <td th:text="${produto.descricao}"></td>
                                            <td th:text="${produto.preco}"></td>
                                            <td th:text="${produto.quantidade}"></td>
                                            <td th:text="${produto.fornecedor?.nome}"></td>
                                            <td><a th:href="@{/produtos/edit/{id}(id=${produto.id})}"
                                                    class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
                                            </td>
                                            <td><a th:href="@{/produtos/delete/{id}(id=${produto.id})}"
                                                    class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a>
                                            </td>
                                            <td><a th:href="@{/produtos/quantidade/{id}(id=${produto.id})}"
                                                    class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
