<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
    <meta charset="utf-8">
</head>

<body>
    <section class="layout-content" layout:fragment="corpo">
        <div class="container my-2">
            <div class="card">
                <div class="card-body">
                    <div class="container my-5">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <form th:action="@{/produtos/buscar}" method="get">
                                    <input type="text" th:value="${namesearch}" class="form-control" name="namesearch"
                                        placeholder="Buscar por nome">
                                    <button type="submit"><i class="fa fa-search"></i></button>
                                </form>
                            </div>
                            <div class="col-sm-6">
                                <p class="my-5">
                                    <a href="/produtos/cadastrar" class="btn btn-primary"><i
                                            class="fas fa-user-plus ml-2"> Add Produto</i></a>
                                    <a href="/produtos/listar" class="btn btn-primary">
                                        <i class="fas fa-user-plus ml-2">
                                            Listar Todos
                                        </i>
                                    </a>
                                </p>
                            </div>
                        </div>

                        <div class="col-md-10">
                            <h2 th:if="${#lists.isEmpty(produtos)}">Sem produtos que atendam a pesquisa!</h2>
                            <div th:if="${not #lists.isEmpty(produtos)}">
                                <table class="table table-striped table-responsive-md">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Descrição</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="produto : ${produtos}">
                                            <td th:text="${produto.nome}"></td>
                                            <td th:text="${produto.descricao}"></td>
                                            <td><a th:href="@{/produtos/edit/{id}(id=${produto.id})}"
                                                    class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
                                            </td>
                                            <td><a th:href="@{/produtos/delete/{id}(id=${produto.id})}"
                                                    class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
