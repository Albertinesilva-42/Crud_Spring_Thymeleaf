<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
    <meta charset="utf-8">
</head>

<body>
    <section class="layout-content" layout:fragment="corpo">
        <div class="container my-5">
            <h3> Add Fornecedor</h3>
            <div class="card">
                <div class="card-body">
                    <div class="col-md-10">
                        <form th:action="@{/fornecedores/salvar}" th:object="${fornecedor}" method="post">
                            <div class="row">
                                <div class="form-group col-md-8">
                                    <label for="nome" class="col-form-label">Nome</label>
                                    <input type="text" th:field="*{nome}" class="form-control" id="nome"
                                        placeholder="Nome">
                                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
                                        class="text-danger"></span>
                                </div>

                                <div class="form-group col-md-8">
                                    <label for="descricao" class="col-form-label">Descrição</label>
                                    <input type="text" th:field="*{descricao}" class="form-control" id="descricao"
                                        placeholder="descricao">
                                    <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"
                                        class="text-danger"></span>
                                </div>

                                <div class="col-md-6">
                                    <input type="submit" class="btn btn-primary" value="Add fornecedor">
                                </div>

                                <div class="form-group col-md-8"></div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
