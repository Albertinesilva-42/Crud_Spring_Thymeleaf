<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
    <meta charset="utf-8">
</head>

<body>
    <section class="layout-content" layout:fragment="corpo">
        <div class="container my-2">
            <div class="card">
                <div class="card-body">
                    <div class="container my-5">
                        <p class="my-5">
                            <a href="/fornecedores/cadastrar" class="btn btn-primary"><i class="fas fa-user-plus ml-2">
                                    Add Fornecedor</i></a>
                            <a href="/fornecedores/buscar" class="btn btn-primary">
                                <i class="fas fa-user-plus ml-2">
                                    Consular Fornecedor
                                </i>
                            </a>
                        </p>
                        <div class="col-md-10">
                            <h2 th:if="${#lists.isEmpty(fornecedores)}">Sem fornecedores cadastrados!</h2>
                            <div th:if="${not #lists.isEmpty(fornecedores)}">
                                <table class="table table-striped table-responsive-md">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Descrição</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="fornecedor : ${fornecedores}">
                                            <td th:text="${fornecedor.nome}"></td>
                                            <td th:text="${fornecedor.descricao}"></td>
                                            <td><a th:href="@{/fornecedores/edit/{id}(id=${fornecedor.id})}"
                                                    class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
                                            </td>
                                            <td><a th:href="@{/fornecedores/delete/{id}(id=${fornecedor.id})}"
                                                    class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
