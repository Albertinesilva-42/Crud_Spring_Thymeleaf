<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

			<section class="jumbotron text-center">
				<a href="https://start.spring.io/">
				<img class="d-block mx-auto mb-4" th:src="@{/image/favicon.png}" width="110" height="80"></a>
				<div class="container">
					<h1 class="jumbotron-heading">Crud Spring & Thymeleaf</p>
				</div>
			</section>

			<div class="album py-6 bg-light">

				<div class="container">

					<div class="row">
						<div class="col-md-4">
							<div class="card mb-4 box-shadow">
								<a href="https://spring.io/">
								<img class="card-img-top" th:src="@{/image/spring.jpg}"></a>
							</div>
						</div>
						<div class="col-md-4">
							<div class="card mb-4 box-shadow">
								<a href="https://www.thymeleaf.org/documentation.html">
									<img class="card-img-top" th:src="@{/image/thymeleaf.png}"></a>
							</div>
						</div>
						<div class="col-md-4">
							<div class="card mb-4 box-shadow">
								<a href="https://www.w3schools.com/html/html_intro.asp">
									<img class="card-img-top" th:src="@{/image/html.jpg}"></a>
							</div>
						</div>

						<div class="col-md-4">
							<div class="card mb-0 box-shadow">
								<a href="https://www.w3schools.com/cssref/index.php">
									<img class="card-img-top" th:src="@{/image/css.png}"></a>
							</div>
						</div>
						<div class="col-md-4">
							<div class="card mb-5 box-shadow">
								<a href="https://getbootstrap.com/docs/5.0/getting-started/introduction/">
									<img class="card-img-top" th:src="@{/image/bootstrap.png}"></a>
							</div>
						</div>
						<div class="col-md-4">
							<div class="card mb-4 box-shadow">
								<a href="https://developer.mozilla.org/pt-BR/docs/Web/JavaScript">
									<img class="card-img-top" th:src="@{/image/javaScript.jpg}"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</section>
</body>

</html>
